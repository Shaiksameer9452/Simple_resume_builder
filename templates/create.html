{% extends "layout.html" %}

{% block title %}Create Resume{% endblock %}

{% block content %}
<h2>Create Your Resume</h2>
<form method="post">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="phone" placeholder="Phone"><br>

    <textarea name="education" placeholder="Education"></textarea><br>
    <textarea name="skills" placeholder="Skills (comma separated)"></textarea><br>
    <textarea name="projects" placeholder="Projects"></textarea><br>

    <button type="submit">Preview Resume</button>
</form>
{% endblock %}
