{% extends "layout.html" %}

{% block title %}Create Resume{% endblock %}

{% block content %}

<div class="form-card">
    <h2>Create Your Resume</h2>

    <form method="post" class="resume-form">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone">
        </div>

        <div class="form-group">
            <label>Education (comma separated)</label>
            <textarea name="education"></textarea>
        </div>

        <div class="form-group">
            <label>Skills (comma separated)</label>
            <textarea name="skills"></textarea>
        </div>

        <div class="form-group">
            <label>Projects (one per line)</label>
            <textarea name="projects"></textarea>
        </div>

        <button type="submit" class="btn-primary">Preview Resume</button>

    </form>
</div>

{% endblock %}
